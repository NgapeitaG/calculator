<!DOCTYPE html>
<html>
<head>
<title>Ngapeita's Calculator</title>
<link href="main.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="calculator_Java.js"></script>
<script src="calculator_Java.js"></script>
<meta charset="UTF-8">
</head>
	
<body>
<center>
<iframe src="https://www.youtube.com/embed/CpS5Ex1Wx-4" frameborder="0" class="vidback" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</center>	<br>
<center><!-- #BeginDate format:fcAm1m -->Wednesday, December 26, 2018  18:16<!-- #EndDate --></center>
<h2>
	For those late night calculations!
</h2>
<div class="calculator">
  <center>
	<input type="text" disabled>
	<button type="button" class="symbols">AC</button>
	<button type="button" class="symbols">DEL</button>
	<button type="button" class="symbols">%</button>
	<button type="button" class="symbols">/</button>
<br>
	<button type="button" class="centre">7</button>
	<button type="button" class="centre">8</button>
	<button type="button" class="centre">9</button>
	<button type="button" class="symbols"><symbol>x</symbol></button>
<br>
	<button type="button" class="centre">4</button>
	<button type="button" class="centre">5</button>
	<button type="button" class="centre">6</button>
	<button type="button" class="symbols">-</button>
<br>
	<button type="button" class="centre">1</button>
	<button type="button" class="centre">2</button>
	<button type="button" class="centre">3</button>
	  <button type="button" class="symbols">+</button>
<br>
	<button type="button">0</button>
	<button type="button">.</button>
	<button type="button" class="long" id="symbols">=</button>
  </center>
</div>
<br>
<br>
<center>
	<h3>
		AC = Clear all entries
		<br>
		DEL = Delete last entry
	</h3>
</center>
</body>
</html>
